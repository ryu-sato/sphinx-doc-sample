apiVersion: v1
kind: Service
metadata:
  name: {{ include "sphinx-doc-sample.fullname" . }}
  labels:
{{ include "sphinx-doc-sample.labels" . | indent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "sphinx-doc-sample.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
