name: Update Screenshots
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      update-screenshots:
        type: boolean
        default: false
jobs:
  update-vrt-screenshots:
    timeout-minutes: 60
    uses: ryu-sato/sphinx-doc-sample/.github/workflows/exec_playwright@support/add-visual-regression-test
    with:
      update-screenshots: true
